<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Foodie</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <nav class="navbar navbar-light bg-light search">
            <div class="container-fluid">
                <div class="input-group">
                    <input id="searchInput" type="text" class="form-control" placeholder="Search meal..." aria-label="Username"
                        aria-describedby="basic-addon1">
                    <button onclick="searchBtn(), clearContent('display-recipes'), clearContent('ingredient-info')" class="input-group-text" id="basic-addon1">Search</button>
                </div>
            </div>
        </nav>
        <!--Search result Content -->
        <div id="ingredient-info">
        </div>
        <div id="display-recipes">
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
